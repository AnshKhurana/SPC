{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
    Choose decryption scheme and key:
    <form action="/files/" method="get">
        <input type="radio" name="scheme" value="AES">AES<br>
        <input type="radio" name="scheme" value="ARC4">ARC4<br>
        <input type="radio" name="scheme" value="Blowfish">Blowfish<br>
        <input type="text" name="key" placeholder="Key" required>
        <input type="submit" value="Submit">
    </form>
{% else %}
  <p>You are not logged in</p>
{% endif %}
{% endblock %}
